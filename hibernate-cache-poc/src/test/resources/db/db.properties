##### H2 SUPPORT #####
hibernate.connection.url=jdbc:h2:mem:sample;INIT=RUNSCRIPT FROM 'classpath:db/scripts/h2_setup.sql'
hibernate.connection.driver_class=org.h2.Driver
hibrnate.dialect=org.hibernate.dialect.H2Dialect
hibernate.connection.username=
hibernate.connection.password=

#Hibernate second level cache configurations
hibernate.cache.use_second_level_cache=true
hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
#hibernate.cache.region.factory_class=org.hibernate.cache.jcache.JCacheRegionFactory
#hibernate.javax.cache.provider=org.ehcache.jsr107.EhcacheCachingProvider

#Extra logging related configurations
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.use_sql_comments=true

hibernate.generate_statistics=false